name: Release
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: node_modules/.bin/zilch-game-engine release --token=${{ secrets.GITHUB_TOKEN }} --tag=${{ github.ref_name }}
